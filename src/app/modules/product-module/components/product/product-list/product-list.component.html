<app-table
  class="block h-[calc(100vh-6rem)] bg-neutral-900 p-4 rounded-tl-xl"
  [buttonLabel]="'product-module.product-list-component.create-new-product'"
  [columns]="columns"
  [header]="'product-module.product-list-component.products'"
  [idName]="'id'"
  [items]="products()"
  [isButtonAction]="(userService.hasProductPermission(ProductPermission.ProductAddUpdate) | async)!"
  [isEditAction]="(userService.hasProductPermission(ProductPermission.ProductAddUpdate) | async)!"
  [isRemoveAction]="(userService.hasProductPermission(ProductPermission.ProductDelete) | async)!"
  [page]="pagination()"
  (onButtonAction)="navigateToCreate()"
  (onEditAction)="navigateToEdit($event)"
  (onPageClick)="changePage($event)"
  (onRemoveAction)="removeRecord($event)">
</app-table>
