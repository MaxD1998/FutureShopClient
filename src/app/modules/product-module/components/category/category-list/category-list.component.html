<div class="flex flex-col h-full gap-4">
  <div class="flex justify-between items-center h-11">
    <h1 class="text-xl">{{ 'product-module.category-list-component.categories' | translate }}</h1>
    <app-button
      *canEdit="ModuleType.productModule"
      [label]="'product-module.category-list-component.create-new-category' | translate"
      (onClick)="navigateToCreate()">
    </app-button>
  </div>
  <div class="border-t"></div>
  <div class="flex-auto overflow-hidden">
    <app-table
      [columns]="columns"
      [idName]="'id'"
      [items]="categories()"
      [isEditAction]="true"
      [isRemoveAction]="true"
      [page]="pagination()"
      (onEditAction)="navigateToEdit($event)"
      (onPageClick)="changePage($event)"
      (onRemoveAction)="removeRecord($event)">
    </app-table>
  </div>
</div>
