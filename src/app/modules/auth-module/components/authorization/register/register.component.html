<div class="px-2 py-8">
  <div class="flex justify-center">
    <div class="min-w-96 w-2/5 bg-neutral-900 rounded-xl">
      <div class="py-2 px-4">
        <h1 class="text-2xl text-center text-white font-semibold">
          {{ 'auth-module.register-component.registration' | translate }}
        </h1>
        <div class="pt-4">
          <form [formGroup]="form" (ngSubmit)="register()">
            <div class="xl:flex xl:gap-4">
              <app-input
                class="xl:w-2/5"
                label="{{ 'auth-module.register-component.first-name' | translate }}"
                autocomplete="given-name"
                formControlName="firstName"
                [required]="true"
                [type]="InputType.text"
                [errorCode]="errorCode('firstName') | translate">
              </app-input>
              <app-input
                class="xl:w-3/5"
                label="{{ 'auth-module.register-component.last-name' | translate }}"
                autocomplete="family-name"
                formControlName="lastName"
                [required]="true"
                [type]="InputType.text"
                [errorCode]="errorCode('lastName') | translate">
              </app-input>
            </div>
            <div class="xl:flex xl:gap-4">
              <app-input-date
                class="xl:w-2/5"
                label="{{ 'auth-module.register-component.date-of-birth' | translate }}"
                autocomplete="off"
                formControlName="dateOfBirth"
                [required]="true"
                [errorCode]="errorCode('dateOfBirth') | translate">
              </app-input-date>
              <app-input
                class="xl:w-3/5"
                label="{{ 'auth-module.register-component.phone-number' | translate }}"
                autocomplete="tel"
                formControlName="phoneNumber"
                [type]="InputType.email"
                [errorCode]="errorCode('phoneNumber') | translate">
              </app-input>
            </div>
            <app-input
              label="{{ 'auth-module.register-component.email' | translate }}"
              autocomplete="email"
              formControlName="email"
              [required]="true"
              [type]="InputType.email"
              [errorCode]="errorCode('email') | translate">
            </app-input>
            <app-input
              label="{{ 'auth-module.register-component.password' | translate }}"
              autocomplete="new-password"
              formControlName="password"
              [required]="true"
              [type]="InputType.password"
              [errorCode]="errorCode('password') | translate">
            </app-input>
            <app-input
              label="{{ 'auth-module.register-component.repeat-password' | translate }}"
              autocomplete="off"
              formControlName="repeatPassword"
              [required]="true"
              [type]="InputType.password"
              [errorCode]="errorCode('repeatPassword') | translate">
            </app-input>
            <div class="mt-4">
              <app-button class="mt-4" label="{{ 'auth-module.register-component.sign-up' | translate }}"></app-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
