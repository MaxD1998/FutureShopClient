<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <app-rating [(rating)]="rating"></app-rating>
    <app-button
      [label]="'shop-module.add-update-product-review-component.add-review' | translate"
      [isDisabled]="rating() == 0"
      (onClick)="submit()"></app-button>
  </div>
  <app-input-area [(value)]="comment"></app-input-area>
</div>
