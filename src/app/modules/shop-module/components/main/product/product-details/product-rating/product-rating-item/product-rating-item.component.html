<div class="flex flex-col gap-4 p-4 border border-neutral-600 rounded-xl">
  <div class="flex justify-between">
    <h1 class="text-xl font-semibold text-neutral-100">
      {{ productReview().username }}
    </h1>
    @if (userService.user$ | async) {
      <div class="flex gap-1">
        <app-button-small-icon
          iconStyle="size-4"
          [icon]="IconType.pencil"
          [layout]="ButtonLayout.outline"
          (onClick)="onEdit.emit(productReview().id)">
        </app-button-small-icon>
        <app-button-small-icon
          iconStyle="size-4"
          [icon]="IconType.trash"
          [layout]="ButtonLayout.outline"
          (onClick)="onRemove.emit(productReview().id)">
        </app-button-small-icon>
      </div>
    }
  </div>
  <app-rating [rating]="productReview().rating" [isDisabled]="true"></app-rating>
  @if (productReview().comment) {
    <div class="flex bg-neutral-800 rounded-md p-4">
      <span class="text-white"> {{ productReview().comment }} </span>
    </div>
  }
</div>
