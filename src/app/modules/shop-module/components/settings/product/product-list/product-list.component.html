<app-table
  class="block h-[calc(100vh-6rem)] bg-neutral-900 p-4 rounded-tl-xl"
  [header]="'shop-module.product-list-component.products'"
  [columns]="columns"
  [idName]="'id'"
  [items]="products()"
  [isEditAction]="(userService.hasShopPermission(ShopPermission.ProductAddUpdate) | async)!"
  [page]="pagination()"
  (onEditAction)="navigateToEdit($event)"
  (onPageClick)="changePage($event)">
</app-table>
