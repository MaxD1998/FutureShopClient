<form class="flex flex-col gap-1" [formGroup]="form" (ngSubmit)="submit()">
  <app-input
    formControlName="value"
    [errorCode]="errorCode('value')"
    [label]="'product-module.set-product-parameter-value-component.value' | translate"
    [required]="true">
  </app-input>
  <app-button [label]="'product-module.set-product-parameter-value-component.save' | translate"></app-button>
</form>
