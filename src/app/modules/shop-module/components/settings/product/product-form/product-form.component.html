<div class="flex flex-col h-workspace bg-neutral-900 rounded-tl-xl overflow-auto">
  <div class="flex justify-between items-center h-14.5 px-4 py-2">
    <h1 class="text-xl font-semibold text-white">
      {{ 'shop-module.product-form-component.edit-product' | translate }}
    </h1>
    <app-button [label]="'shop-module.product-form-component.save' | translate" (onClick)="submit()"></app-button>
  </div>
  <div class="flex flex-col p-4">
    <form class="flex flex-col gap-4" [formGroup]="form">
      <div class="flex flex-row gap-4">
        <div class="flex flex-col flex-1 gap-4">
          <h2 class="text-xl font-semibold text-white mb-4">
            {{ 'shop-module.product-form-component.properties' | translate }}
          </h2>
          <div class="flex flex-col flex-wrap">
            <app-input
              formControlName="name"
              [errorCode]="errorCode('name')"
              [label]="'shop-module.product-form-component.name' | translate"
              [isDisabled]="true"
              [required]="true">
            </app-input>
            <app-input-select
              formControlName="productBaseId"
              [errorCode]="errorCode('productBaseId')"
              [label]="'shop-module.product-form-component.product-base' | translate"
              [isDisabled]="true"
              [items]="productBaseItems"
              [required]="true">
            </app-input-select>
            <app-toggle
              formControlName="isActive"
              [errorCode]="errorCode('isActive')"
              [label]="'shop-module.product-form-component.active' | translate">
            </app-toggle>
          </div>
        </div>
        <div class="flex flex-col flex-1">
          <app-translate-table [formArray]="form.controls.translations"></app-translate-table>
        </div>
      </div>
    </form>
    <div class="flex gap-4">
      <app-product-parameter-value-form class="flex-1" [formArray]="form.controls.productParameterValues">
      </app-product-parameter-value-form>
      <app-product-price-form class="flex-1" [formArray]="form.controls.prices"></app-product-price-form>
    </div>
  </div>
</div>
