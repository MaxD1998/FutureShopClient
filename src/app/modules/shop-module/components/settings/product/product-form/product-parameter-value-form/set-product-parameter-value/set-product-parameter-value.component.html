<form class="flex flex-col gap-1" [formGroup]="form" (ngSubmit)="submit()">
  <app-input
    formControlName="value"
    [errorCode]="errorCode('value')"
    [label]="'shop-module.product-form-component.parameters.value' | translate"
    [required]="true">
  </app-input>
  <app-button [label]="'shop-module.product-form-component.parameters.save' | translate"></app-button>
</form>
