@if (isLoaded()) {
  <div class="flex flex-col gap-2">
    <app-input-select
      [items]="products()"
      [label]="'shop-module.set-promotion-product-component.products' | translate"
      [(value)]="selectValue"></app-input-select>
    <app-button
      [isDisabled]="isDisabledButton()"
      [label]="'shop-module.set-promotion-product-component.save' | translate"
      (onClick)="submit()">
    </app-button>
  </div>
}
