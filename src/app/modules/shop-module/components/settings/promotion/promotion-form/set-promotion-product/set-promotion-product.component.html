@if (isLoaded()) {
  <form class="flex flex-col gap-2" [formGroup]="form">
    <app-input-select
      formControlName="productId"
      [errorCode]="errorCode('productId')"
      [items]="items()"
      [label]="'shop-module.set-promotion-product-component.products' | translate">
    </app-input-select>
    <app-button [label]="'shop-module.set-promotion-product-component.save' | translate" (onClick)="submit()">
    </app-button>
  </form>
}
