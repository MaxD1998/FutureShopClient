<app-table
  class="block h-workspace bg-neutral-900 p-4"
  header="shop-module.category-list-component.categories"
  [columns]="columns"
  [idName]="'id'"
  [items]="categories()"
  [isEditAction]="(userService.hasShopPermission(ShopPermission.PromotionAddUpdate) | async)!"
  [page]="pagination()"
  (onEditAction)="navigateToEdit($event)"
  (onPageClick)="changePage($event)">
</app-table>
