<app-table
  class="block h-[calc(100vh-6rem)] bg-neutral-900 p-4 rounded-tl-xl"
  [columns]="columns"
  [header]="'shop-module.product-base-list-component.products-bases'"
  [idName]="'id'"
  [items]="productBases()"
  [isEditAction]="(userService.hasShopPermission(ShopPermission.ProductBaseAddUpdate) | async)!"
  [page]="pagination()"
  (onEditAction)="navigateToEdit($event)"
  (onPageClick)="changePage($event)">
</app-table>
