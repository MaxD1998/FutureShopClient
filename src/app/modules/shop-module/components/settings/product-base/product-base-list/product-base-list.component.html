<div class="flex flex-col h-full gap-4">
  <div class="flex justify-between items-center h-11">
    <h1 class="text-xl">{{ 'shop-module.product-base-list-component.products-bases' | translate }}</h1>
  </div>
  <div class="border-t"></div>
  <div class="flex-auto overflow-hidden">
    <app-table
      [columns]="columns"
      [idName]="'id'"
      [items]="productBases()"
      [isEditAction]="true"
      [page]="pagination()"
      (onEditAction)="navigateToEdit($event)"
      (onPageClick)="changePage($event)">
    </app-table>
  </div>
</div>
