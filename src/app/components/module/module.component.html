<header class="h-24 relative">
  <div class="fixed w-full top-0 left-0 z-10 bg-white px-4">
    <app-nav class="block max-w-364 mx-auto"></app-nav>
  </div>
</header>
<main class="max-w-364 mx-auto mt-4">
  <div class="flex justify-center">
    <div class="grid grid-cols-2 gap-4">
      @if (canShowModule(ModuleType.shopModule) | async) {
        <app-module-button [iconName]="IconType.shoppingBag" [name]="'Sklep'" (onClick)="navigateToShopModule()">
        </app-module-button>
      }
      @if (canShowModule(ModuleType.productModule) | async) {
        <app-module-button
          [iconName]="IconType.rectangleStack"
          [name]="'Produkty'"
          (onClick)="navigateToProductModule()">
        </app-module-button>
      }
      @if (canShowModule(ModuleType.warehouseModule) | async) {
        <app-module-button [iconName]="IconType.buildingStorefront" [name]="'Magazyny'"></app-module-button>
      }
      @if (canShowModule(ModuleType.authModule) | async) {
        <app-module-button [iconName]="IconType.userGroup" [name]="'UÅ¼ytkownicy'"></app-module-button>
      }
    </div>
  </div>
</main>
