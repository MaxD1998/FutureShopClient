<div class="flex flex-col justify-center">
  <button
    class="flex-auto p-2 border rounded-md {{ initLayout() }}"
    [disabled]="isDisabled()"
    (click)="onClick.emit($event)">
    @if (isIcon()) {
      <app-icon class="block" [iconName]="label()"></app-icon>
    } @else {
      <span class="text-nowrap">{{ label() }}</span>
    }
  </button>
  <ng-content></ng-content>
</div>
