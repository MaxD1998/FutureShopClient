<div class="relative pb-6">
  @if (label()) {
    <label class="block my-1">
      <span class="text-neutral-100 font-semibold">{{ label() }}</span>
      @if (required()) {
        <sup class="text-red-600">*</sup>
      }
    </label>
  }
  <div class="flex items-center h-10">
    <button
      class="flex w-11 h-6 border-2 border-transparent rounded-full cursor-pointer {{
        setBackground()
      }} focus:outline-2 focus:outline-offset-2 focus:outline-sky-600"
      (click)="onValueChange()">
      <span class="h-5 w-5 rounded-full transition duration-200 {{ setCircle() }}"></span>
    </button>
  </div>
  @if (errorCode()) {
    <span class="absolute text-red-600">{{ errorCode() }}</span>
  }
</div>
