<div class="flex items-center">
  <label class="p-2 mr-2 rounded-md cursor-pointer bg-sky-600 hover:bg-sky-700 text-white font-semibold" for="btn">{{
    label()
  }}</label>
  <input #input [accept]="accept()" id="btn" type="file" hidden (change)="valueChane(input)" />
  <span class="text-white font-semibold">{{ fileName() | translate }}</span>
</div>
