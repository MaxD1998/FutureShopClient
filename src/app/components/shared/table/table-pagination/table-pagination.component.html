<ul class="flex justify-center gap-2 py-2">
  @for (item of items(); track $index) {
    <li>
      <button
        class="border border-green-300 h-9 min-w-9 rounded
        {{ !item.isDisabled ? 'hover:bg-green-300 ' : '' }}
        {{ page().currentPage.toString() == item.name ? 'bg-green-300' : '' }}"
        [disabled]="item.isDisabled"
        (click)="action(item.name)">
        {{ item.name }}
      </button>
    </li>
  }
</ul>
