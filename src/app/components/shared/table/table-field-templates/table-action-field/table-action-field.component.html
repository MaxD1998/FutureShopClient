<div class="flex">
  @if (isDetailAction()) {
    <button class="block cursor-pointer p-1 rounded-sm hover:bg-sky-600" (click)="detailAction()">
      <app-icon [iconName]="IconType.eye" iconStyle="size-5"></app-icon>
    </button>
  }
  @if (isEditAction()) {
    <button class="block cursor-pointer p-1 rounded-sm hover:bg-sky-600" (click)="editAction()">
      <app-icon [iconName]="IconType.pencil" iconStyle="size-5"></app-icon>
    </button>
  }
  @if (isRemoveAction()) {
    <button class="block cursor-pointer p-1 rounded-sm hover:bg-sky-600" (click)="removeAction()">
      <app-icon [iconName]="IconType.trash" iconStyle="size-5"></app-icon>
    </button>
  }
</div>
