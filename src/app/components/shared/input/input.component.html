<div class="relative pb-6">
  <label class="block my-1">{{ label }}</label>
  <input
    #input
    class="block border rounded-md p-2 w-full"
    [ngClass]="{ 'border-red-600': errorCode }"
    [placeholder]="placeholder"
    [type]="type"
    [value]="value"
    (change)="onValueChange(input)"
    (blur)="onValueChange(input)" />
  @if (errorCode) {
  <span class="absolute text-red-600">{{ errorCode | translate }}</span>
  }
</div>
