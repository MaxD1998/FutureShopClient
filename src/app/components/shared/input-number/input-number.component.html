<div class="relative pb-6">
  @if (label()) {
    <label class="block my-1">
      {{ label() }}
      @if (required()) {
        <sup class="text-red-600">*</sup>
      }
    </label>
  }
  <input
    #input
    class="block border rounded-md p-2 w-full focus:border-blue-600 {{ errorCode() ? 'border-red-600' : '' }}"
    [placeholder]="placeholder()"
    [value]="value()"
    [autocomplete]="autocomplete()"
    (blur)="onValueChange(input)"
    (change)="onValueChange(input)"
    (input)="transfom(input)" />
  @if (errorCode()) {
    <span class="absolute text-red-600">{{ errorCode() ?? '' | translate }}</span>
  }
</div>
