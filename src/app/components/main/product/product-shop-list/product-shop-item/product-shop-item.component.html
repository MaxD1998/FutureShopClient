<div class="flex flex-col h-96 p-2 rounded-md cursor-pointer hover:shadow-lg" (click)="goToDetails()">
  <div class="flex justify-center relative">
    <img class="object-contain h-60" [src]="image()" />
  </div>
  <div class="flex-auto">
    <span>
      {{ product().name }}
    </span>
  </div>
  <div class="flex">
    <span class="text-2xl">
      {{ product().price }}
      {{ 'common.currencies.pln' | translate }}
    </span>
  </div>
  <div class="pt-2">
    <app-button
      [label]="'product-shop-item.component.add-to-basket' | translate"
      (click)="addToBasket($event)"></app-button>
  </div>
</div>
